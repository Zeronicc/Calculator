<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
</head>
<body>
<div class="page">   
    <h1>Web Calculator</h1>
    <div class="calculator">
        <div id="answer">34524</div>
            <div class="logicBtn">
                <div class="number-container">
                    <input type="button" id="num" class="clearBtn" value="Clear">
                    <input type="button" id="num" value="7">
                    <input type="button" id="num" value="8">
                    <input type="button" id="num" value="9">
                    <input type="button" id="num" value="4">
                    <input type="button" id="num" value="5">
                    <input type="button" id="num" value="6">
                    <input type="button" id="num" value="1">
                    <input type="button" id="num" value="2">
                    <input type="button" id="num" value="3">
                    <input type="button" id="num" class="num0"  value="0">
                    <input type="button" id="period" value=".">
                </div>
                <div class="mathOperators">
                    <input type="button" class="symbol" id="equal" value="=">
                    <input type="button" class="symbol" id="add" value="+">
                    <input type="button" class="symbol" id="subtract" value="-">
                    <input type="button" class="symbol" id="add" value="x">
                    <input type="button" class="symbol" id="add" value="รท">
                </div>    
            </div>
    </div>

</div> 
<script src="main.js"></script>
</body>
</html>
