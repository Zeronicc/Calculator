<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="page">   
    <h1>iPear Calculator</h1>
    <div class="calculator">
        <div id="answer">0</div>
            <div class="logicBtn">
                <div class="number-container">
                    <button id="allClearBtn">AC</button>
                    <button id="deleteBtn">⬅</button>
                    <button id="addNegative">+/−</button>
                    <button class="num" value="7" >7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="num" id="num0" value="0" >0</button>
                    <button id="period" class="num" value=".">.</button>
                </div>
                <div class="mathOperators">
                    <button id="equal" value="=">=</button>
                    <button class="symbol" id="add" value="+">+</button>
                    <button class="symbol" id="subtract" value="-">−</button>
                    <button class="symbol" id="multiply" value="x">×</button>
                    <button class="symbol" id="divide" value="÷">÷</button>
                </div>   
            </div>
    </div>
<button class="refresh">Refresh Page</button>
</div> 

</body>
</html>
